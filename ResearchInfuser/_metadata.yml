# Date format
date-format: "dddd, MMMM D, YYYY"

# Enable banner style title blocks
title-block-banner: "#234460"

# Add blog-post class to the banner header area
format:
  html:
    code-tools: true
    # comments:
      # giscus:
      #   repo: prashantnag93/ResearchInfuser
      #   category: Blog comments
      #   category-id: DIC_kwDOIg6EJc4CSz92
      #   mapping: pathname
    quarto-template-params:
      banner-header-class: "blog-post"

# Default for table of contents
toc: true
toc-title: Contents
toc-location: left

freeze: true

# Default knitr options
execute:
  echo: true
  message: true
  warning: true

# Default author
author:
  - name: Prashant Kumar Nag
    url:
    orcid:
